<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <img src="Imagenes/Logo.png" class="logo" alt="logo">
        </header>
        <main class="main">
            <section class="primeraSeccion">
                <div class="contenedorCajaTexto">
                    <textarea class="campoTexto" placeholder="Ingrese el texto a encriptar"></textarea>
                </div>
                <div class="alerta">
                    <img src="Imagenes/alerta.svg" width="20px" height="20px" alt="alerta">
                    <p>Solo letras minusculas sin acentos</p>
                </div>   
                <div class="botones">
                    <button class="btnEncriptar" value="Encriptar">Encriptar</button>
                    <button class="btnDesencriptar" value="Desencriptar">Desencriptar</button>
                </div>
            </section>
            <section class="segundaSeccion">
                <div class="muneco">
                    <img src="Imagenes/MuÃ±eco.png" alt="muneco">
                </div>
                <div class="conterParrafo">
                    <h3>Ningun mensaje fue <br> encontrado</h3>
                    <p>Ingrese el texto que desees encriptar o <br> desencriptar</p>
                </div>
                <div class="contenedorCopiar">
                    <button class="btnCopiar" value="Copiar">Copiar</button>
                </div>
                <div>
                    <p class="mensaje"></p>
                </div>
                </section>
            </main>
            <script src="script.js"></script>
    </body>
</html>
